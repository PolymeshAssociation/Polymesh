[package]
name = "pallet-staking-rpc-runtime-api"
version = "2.0.0"
authors = ["Anonymous"]
edition = "2021"

[dependencies]
sp-api = { version = "4.0.0-dev", default_features = false}
sp-runtime = { version = "6.0.0", default_features = false}
frame-support = { version = "4.0.0-dev", default-features = false }

[dev-dependencies]
serde_json = "1.0.48"

[features]
default = ["std"]
std = [
	"sp-api/std",
	"sp-runtime/std",
	"frame-support/std"
]
