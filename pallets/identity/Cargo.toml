[package]
name = "pallet-identity"
version = "0.1.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
pallet-balances = { path = "../balances", default-features = false }
pallet-base = { path = "../base", default-features = false }
pallet-permissions = { path = "../permissions", default-features = false }
polymesh-common-utilities = { path = "../common", default-features = false }
polymesh-primitives = { path = "../../primitives", default-features = false }

# Others
serde = { version = "1.0.104", default-features = false }
serde_derive = { version = "1.0.104", optional = true, default-features = false  }
either = { version = "1.6.1", default-features = false }

# Cryptography
confidential_identity = { git = "https://github.com/PolymathNetwork/cryptography.git", default-features = false, tag = "confidential-identity-v2.0.0" }
confidential_identity_v1 = { package = "confidential_identity", git = "https://github.com/PolymathNetwork/cryptography.git", default-features = false, tag = "confidential-identity-v1.1.3" }
schnorrkel = { version = "0.10.1", default-features = false, optional = true }

# Substrate
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
frame-support = { version = "3.0.0", default-features = false }
frame-system = { version = "3.0.0", default-features = false }
pallet-timestamp = { version = "3.0.0", default-features = false }
sp-api = { version = "3.0.0", default-features = false }
sp-core = { version = "3.0.0", default-features = false }
sp-io = { version = "3.0.0", default-features = false }
sp-runtime = { version = "3.0.0", default-features = false }
sp-std = { version = "3.0.0", default-features = false }
sp-version = { version = "3.0.0", default-features = false }

# Only Benchmarking
frame-benchmarking = { version = "3.0.0", default-features = false, optional = true }
hex = { version = "^0.4.0", default-features = false, features = ["alloc"], optional = true }

[features]
equalize = []
default = ["std", "equalize"]
no_cdd = []
running-ci = []
no_std = [ "confidential_identity/u64_backend", ]
only-staking = []
std = [
    "codec/std",
    "confidential_identity/std",
    "confidential_identity/u64_backend",
    "frame-support/std",
    "frame-system/std",
    "pallet-balances/std",
    "pallet-permissions/std",
    "pallet-timestamp/std",
    "polymesh-common-utilities/std",
    "polymesh-primitives/std",
    "serde/std",
    "serde_derive",
    "sp-api/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-version/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
    "polymesh-common-utilities/runtime-benchmarks",
    "schnorrkel",
    "hex",
]
