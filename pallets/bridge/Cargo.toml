[package]
name = "pallet-bridge"
version = "1.0.0"
authors = ["Polymath"]
edition = "2021"

[dependencies]
polymesh-common-utilities = { path = "../common", default-features = false }
polymesh-primitives = { path = "../../primitives", default-features = false }

pallet-balances = { path = "../balances", default-features = false }
pallet-base = { path = "../base", default-features = false }
pallet-identity = { path = "../identity", default-features = false }
pallet-multisig = { path = "../multisig", default-features = false }

# Substrate
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.0", default-features = false, features = ["derive"] }
sp-core = { version = "7.0.0", default-features = false }
sp-std = { version = "5.0.0", default-features = false }
sp-runtime = { version = "7.0.0", default-features = false }
frame-support = { version = "4.0.0-dev", default-features = false }
frame-system = { version = "4.0.0-dev", default-features = false }
pallet-scheduler = { version = "4.0.0-dev", default-features = false }

frame-benchmarking = { version = "4.0.0-dev", optional = true }

# Other
serde = { version = "1.0.104", default-features = false }
log = "0.4.8"

[features]
equalize = []
only-staking = []
default = ["std", "equalize"]
no_std = []
std = [
    "frame-benchmarking/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-base/std",
    "pallet-balances/std",
    "pallet-identity/std",
    "pallet-multisig/std",
    "pallet-scheduler/std",
    "polymesh-common-utilities/std",
    "polymesh-primitives/std",
    "serde/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
]

runtime-benchmarks = [
    "frame-benchmarking"
]
