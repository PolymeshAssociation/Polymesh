    "pallet-executive/std",
    "pallet-finality-tracker/std",
    "pallet-grandpa/std",
    "pallet-group-rpc-runtime-api/std",
    "pallet-identity/std",
    "pallet-im-online/std",
    "pallet-indices/std",
    "pallet-multisig/std",
    "pallet-offences/std",
    "pallet-pips/std",
    "pallet-portfolio/std",
    "pallet-protocol-fee-rpc-runtime-api/std",
    "pallet-protocol-fee/std",
    "pallet-session/std",
    "pallet-settlement/std",
    "pallet-staking-rpc-runtime-api/std",
    "pallet-staking/std",
    "pallet-statistics/std",
    "pallet-sudo/std",
    "pallet-timestamp/std",
    "pallet-treasury/std",
    "polymesh-common-utilities/std",
    "polymesh-runtime-common/std",
    "rustc-hex/std",
    "serde/std",
    "serde_derive",
    "sp-arithmetic/std",
    "sp-authority-discovery/std",
    "sp-block-builder/std",
    "sp-consensus-babe/std",
    "sp-core/std",
    "sp-inherents/std",
    "sp-io/std",
    "sp-offchain/std",
    "sp-runtime/std",
    "sp-session/std",
    "sp-staking/std",
    "sp-std/std",
    "sp-transaction-pool/std",
    "sp-version/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "pallet-committee/runtime-benchmarks",
    "pallet-im-online/runtime-benchmarks",
    "pallet-staking/runtime-benchmarks",
    "polymesh-runtime-common/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
]
