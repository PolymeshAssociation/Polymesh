[package]
name = "pallet-settlement"
version = "0.1.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
polymesh-common-utilities = { path = "../common", default-features = false }
pallet-balances = { path = "../balances", default-features = false  }
pallet-base = { path = "../base", default-features = false  }
pallet-portfolio = { path = "../portfolio", default-features = false  }
pallet-identity = { path = "../identity", default-features = false  }
pallet-asset = { path = "../asset", default-features = false  }
polymesh-primitives = { path = "../../primitives", default-features = false }
polymesh-primitives-derive = { path = "../../primitives_derive", default-features = false }
pallet-compliance-manager = { path = "../compliance-manager", default-features = false }
polymesh-contracts = { path = "../contracts", default-features = false }
pallet-statistics = { path = "../statistics", default-features = false }


serde = { version = "1.0.104", default-features = false }
serde_derive = { version = "1.0.104", optional = true, default-features = false  }
codec = { package = "parity-scale-codec", version = "1.1.0", default-features = false, features = ["derive"] }
hex-literal = "0.2.1"
hex = { version = "0.4.2", optional = true }

sp-core = { version = "2.0.1", default-features = false }
sp-std = { version = "2.0.1", default-features = false }
sp-io = { version = "2.0.1", default-features = false }
sp-serializer = { version = "2.0.1", default-features = false }
sp-runtime = { version = "2.0.1", default-features = false }
sp-version = { version = "2.0.1", default-features = false }
sp-api = { version = "2.0.1", default-features = false }
frame-system = { version = "2.0.1", default-features = false }
frame-support = { version = "2.0.1", default-features = false }
pallet-timestamp = { version = "2.0.1", default-features = false }
pallet-contracts = { version = "2.0.1", default-features = false }

# Only in STD
frame-benchmarking = { default-features = false, version = "2.0.1", optional = true }

[features]
equalize = []
default = ["std", "equalize"]
no_std = []
only-staking = []
std = [
    "hex/std",
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-contracts/std",
    "polymesh-contracts/std",
    "pallet-balances/std",
    "pallet-asset/std",
    "pallet-identity/std",
    "pallet-timestamp/std",
    "pallet-statistics/std",
    "polymesh-common-utilities/std",
    "pallet-compliance-manager/std",
    "polymesh-primitives/std",
    "serde/std",
    "serde_derive",
    "sp-api/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-version/std",
]
runtime-benchmarks = [
    "frame-benchmarking"
]
